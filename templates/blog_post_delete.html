{% extends 'base.html' %}

{% block main %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Delete Blog Post</h1>
        <p><strong>Are you sure you want to delete "{{ blog_post }}". This action cannot be undone.</strong></p>
        <p>
            <input type="submit" value="Delete">
            <a href="{{ blog_post.get_absolute_url }}">Go back</a>
        </p>
    </form>
{% endblock main %}
